<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>Email Confirmed | AeroScout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #fcfcfc;
            --sidebar-grey: #f5f7f9;
            --border-light: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent-blue: #0055ff;
            --success: #00b894;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 1.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            background: white;
        }

        .logo {
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-decoration: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background-color: var(--sidebar-grey);
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(var(--border-light) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
        }

        .confirmation-card {
            position: relative;
            z-index: 1;
            background: white;
            padding: 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success), #00d9a5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        .confirmation-card h1 {
            font-family: 'Outfit';
            font-size: 1.8rem;
            margin: 0 0 0.75rem 0;
            color: var(--text-primary);
        }

        .confirmation-card p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 2rem 0;
        }

        .btn-login {
            display: inline-block;
            width: 100%;
            padding: 0.9rem;
            background: var(--text-primary);
            color: white;
            border: 1px solid var(--text-primary);
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn-login:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .redirect-notice {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .redirect-notice span {
            font-weight: 600;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 5%;
            }

            .main-container {
                padding: 40px 5%;
            }

            .confirmation-card {
                padding: 2.5rem;
            }

            .confirmation-card h1 {
                font-size: 1.5rem;
            }

            .confirmation-card p {
                font-size: 0.95rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">AEROSCOUT</a>
    </nav>

    <div class="main-container">
        <div class="confirmation-card">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>Email Verified!</h1>
            <p>Thank you for signing up. Your account has been successfully verified and is ready to use.</p>
            <a href="login.html" class="btn-login">Sign In to Your Account</a>
            <p class="redirect-notice">Redirecting to login in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>

    <script>
        // Auto-redirect countdown
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'login.html';
            }
        }, 1000);
    </script>
</body>
</html>
