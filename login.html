    <meta charset="UTF-8">

    <title>Login | AeroScout Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0066FF;
            --navy-dark: #0B1C3E;
            --white: #ffffff;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(rgba(11, 28, 62, 0.4), rgba(11, 28, 62, 0.6)), 
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?auto=format&fit=crop&w=1950&q=80') center/cover fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Essential for mobile air-gap */
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 440px;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-header { margin-bottom: 2rem; text-align: center; }
        .brand-header h1 { font-family: 'Outfit'; font-size: 1.8rem; color: var(--navy-dark); letter-spacing: -1px; }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--navy-dark); margin-bottom: 0.5rem; }
        
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary-blue); }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .footer-links { margin-top: 2rem; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
        .footer-links a { color: var(--primary-blue); text-decoration: none; font-weight: 600; }

        .page-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .page-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .page-footer a:hover {
            text-decoration: underline;
        }

        .page-footer .copyright {
            margin-top: 0.5rem;
        }

        #alert-box { padding: 1rem; border-radius: 6px; margin-bottom: 1.5rem; display: none; font-size: 0.9rem; text-align: center; }
        .error { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
        .success { background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }

        /* Mobile Specific */
        @media (max-width: 480px) {
            .login-card { padding: 2rem 1.5rem; }
            .brand-header h1 { font-size: 1.5rem; }
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="login-card">
        <div class="brand-header">
            <h1>AEROSCOUT</h1>
        </div>
        <div id="alert-box"></div>
        <form id="login-form">
            <div class="form-group">
                <label>NETWORK IDENTIFIER (EMAIL)</label>
                <input type="email" id="email" required placeholder="name@airline.com">
            </div>
            <div class="form-group">
                <label>ACCESS KEY (PASSWORD)</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-submit">Authenticate</button>
        </form>
        <div class="footer-links">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
        <div class="page-footer">
            <a href="terms.html">Terms of Service</a>
            <div class="copyright">&copy; 2025 AeroScout. All rights reserved.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ziboktbmbyjbhifsdypa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppYm9rdGJtYnlqYmhpZnNkeXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NjMwODUsImV4cCI6MjA4MjMzOTA4NX0.eayvAsTuezEJZ-SIvEjZmrYaUxmJtntV8pK8fyUBnbY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('login-form');
        const alertBox = document.getElementById('alert-box');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = type;
            alertBox.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-submit');

            btn.textContent = 'Authenticating...';
            btn.disabled = true;
            alertBox.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to Jobs page after successful login
                setTimeout(() => {
                    window.location.href = 'Jobs.html';
                }, 1000);

            } catch (error) {
                showAlert(error.message || 'Login failed. Please try again.', 'error');
                btn.textContent = 'Authenticate';
                btn.disabled = false;
            }
        });
    </script>
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
